name: Destroy Terraform Resources

on:
  workflow_dispatch:  # Permite ejecutar manualmente el workflow

jobs:
  terraform-destroy:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”‘ Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸš€ Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: quickstart-1553479874808

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: ğŸ“‚ Initialize Terraform
        run: cd terraform && terraform init

      - name: ğŸ”„ Plan Destroy
        run: cd terraform && terraform plan -destroy -out=tfplan-destroy

      - name: âš ï¸ Apply Destroy (Destruir Infraestructura)
        run: cd terraform && terraform apply -auto-approve tfplan-destroy
