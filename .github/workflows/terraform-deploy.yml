name: Terraform Deployment

on:
  push:
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: ğŸ“¦ Terraform Apply
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: ğŸ“‚ Initialize Terraform
        run: cd terraform && terraform init

      - name: ğŸ” Validate Terraform
        run: cd terraform && terraform validate

      - name: ğŸ”„ Plan Terraform
        run: cd terraform && terraform plan -out=tfplan

      - name: ğŸš€ Apply Terraform
        run: cd terraform && terraform apply -auto-approve tfplan
